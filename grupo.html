.team-back
{

	height:auto;
	position:absolute;
	top:0;
	left:0;

	text-align: center; 
	background:#fff;
	
}

.team-front
{
	width:100%;
	height:auto;
	position:relative;
	z-index:10;
	background:#fff;
	padding:15px;
	bottom:0px;
	transition: all 0.5s ease;
}

.our-team-main:hover .team-front

	bottom:-200px;

}

.our-team-main:hover
